<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
    crossorigin="anonymous">
    <title>Add a Memory</title>
</head>
<body>
    <div class="main" style="background-color:#d6def4;height: 100vh;font-family:Arial, Helvetica, sans-serif">
        <div class="nav p-2 mr-1 flex-row-reverse">
            <a href="/logout" class="btn btn-dark btn-sm m-2" >Logout</a>
            <a href="/success" class="btn btn-light btn-sm  m-2 text-nowrap">Dashboard</a>
        </div>
        <div class="container border bg-light border-dark p-4 border-2 rounded flex-center" style="width:600px;align-items:center">
            <h2>Add a New Memory</h2>
                {% with messages = get_flashed_messages(category_filter=['report']) %}
                    {% if messages %}
                        {% for message in messages %}
                            <p class="alert alert-danger p-2" role="alert">{{message}}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <form method="post" action="/add" enctype="multipart/form-data">
                    <div class="form-group">
                        <input type="hidden" name="user_id">
                        <label class="form-check-label" for="title">Title:</label><br>
                        <input class="m-2" type="text" id="title" name="title">
                    </div>
                    <div class="form-group">
                        <label class="form-check-label" for="description">Description:</label><br>
                        <textarea class="m-2" type="text" id="description" name="description"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-check-label" for="media">Photos/Videos:</label><br>
                        <input class="m-2" type="file" id="media" name="media" required>
                    </div>
                <input type="submit" value="Add Memory" class="btn m-3 btn-dark">
                </form>
        </div>
    </div>
</body>
</html>
