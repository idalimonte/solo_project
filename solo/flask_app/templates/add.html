<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
    crossorigin="anonymous">
    <title>Add a Memory</title>
</head>
<body>
    <div class="container mx-auto m-3" style="width:1000px">
        <div class="p-2 mr-1 text-end">
            <a href="/success" class="btn btn-primary btn-sm  m-2 text-nowrap">Dashboard</a>
            <a href="/logout" class="btn btn-danger btn-sm m-2" >Logout</a>
        </div> 
        <h2>Add a New Memory</h2>
        <div class="">
            {% with messages = get_flashed_messages(category_filter=['report']) %}
                {% if messages %}
                    {% for message in messages %}
                        <p class="alert alert-danger p-2" role="alert">{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        <form method="post" action="/add" enctype="multipart/form-data">
            <div class="form-group">
                <input type="hidden" name="user_id">
                <label class="form-check-label" for="title">Title:</label><br>
                <input class="m-2" type="text" id="title" name="title">
            </div>
            <div class="form-group">
                <label class="form-check-label" for="description">Description:</label><br>
                <textarea class="m-2" type="text" id="description" name="description"></textarea>
            </div>
            <div class="form-group">
                <label class="form-check-label" for="media">Photos/Videos:</label><br>
                <input class="m-2" type="file" id="media" name="media" required>
            </div>
            <input type="submit" value="Add Memory" class="btn m-3 btn-primary">
        </form>
    </div>
</body>
</html>
