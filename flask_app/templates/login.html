<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
    crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <div class="container" style="height: 100vh;font-family:Arial, Helvetica, sans-serif;width:max-content">
        <div class="nav text-center mt-4 ml-2">
            <h2>Welcome back! Log In below.</h2>
        </div>
            <div class=" border border-dark p-2 m-3 bg-light text-dark align-items-center" 
                style="width:350px;text-align: center;">
                    <h2 class="text-success">Login</h2>
                    {% with messages = get_flashed_messages(category_filter=['login']) %}
                        {% if messages %}
                            {% for message in messages %}
                                <p class="alert alert-danger p-2" role="alert">{{message}}</p>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    <form method="post" action="/login">
                        <div class="form-group">
                            <label class="p-2" for="password">Email:</label><br>
                            <input type="text" id="email" name="email">
                        </div>
                        <div class="form-group">
                            <label class="p-2" for="password">Password:</label><br>
                            <input type="password" id="password" name="password">
                        </div>
                        <input type="submit" value="Login" class="btn m-3 btn-success">
                    </form>
            </div>
            <a href="/home">Back to Registration</a>
    </div>   
</body>
</html>
