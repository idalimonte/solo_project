<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
    crossorigin="anonymous">
    <title>Show</title>
</head>
<body>
    <div class="container mx-auto m-3" style="width:1000px">
        <div class="p-2 mr-1 text-end">
            <a href="/new" class="m-2 text-nowrap">Add a Memory</a>
            <a href="/user/account" class="m-2 text-nowrap">Account</a>
            <a href="/logout" class="btn btn-primary btn-sm m-2" >Logout</a>
        </div> 
        <div class="card m-2 p-4"> 
            <div>
                <h2 class="font-weight-boldp-2">{{ memory.title }}</h2>
                {% for user in user_info %}
                    <p class="font-weight-bold p-2">Added By: {{ user.first_name }} {{ user.last_name }}</p>
                {% endfor %}
                <p class="p-2">Description: <br> {{ memory.description }}</p>
                <p class="p-2"><a href="/show_image">Photo</a>
                    </p>
            </div>
        </div>
    </div>
</body>
</html>
